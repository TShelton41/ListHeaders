<ion-header>
  <ion-navbar>
    <ion-title>
      Info List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let homelist of homelists">
      <ion-list-header>
          {{homelist.headerName}}
      </ion-list-header>

    <button clear ion-item *ngFor="let homelistItem of homelist.items" (click)="itemClicked(homelistItem)">
      {{homelistItem.itemName}}
    </button>
  </ion-list>
</ion-content>
